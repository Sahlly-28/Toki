    body::before {

  <main>

  <script>
    let count = parseInt(localStorage.getItem('clickCount')) || 0;
    let multiplier = parseInt(localStorage.getItem('clickMultiplier')) || 1;
    let autoclick = localStorage.getItem('autoclick') === 'true';

    const counter = document.getElementById('counter');
    const rankEl = document.getElementById('rank');
    const button = document.querySelector('.click-button');

    function getRank(count) {
      if (count >= 100000) return 'üß† –¢—ã —Ç–æ—á–Ω–æ —á–µ–ª–æ–≤–µ–∫?';
      if (count >= 50000) return 'üî• –ú–∞—à–∏–Ω–∞ –∫–ª–∏–∫–æ–≤';
      if (count >= 10000) return 'üèÜ –õ–µ–≥–µ–Ω–¥–∞';
      if (count >= 1000) return 'üí∞ –ü—Ä–æ–¥–≤–∏–Ω—É—Ç—ã–π';
      if (count >= 100) return 'ü•â –ù–æ–≤–∏—á–æ–∫';

      return 'üë∂ –ù–∞—á–∏–Ω–∞—é—â–∏–π';

    function updateUI() {

    function clicker() {
      count += multiplier;
      localStorage.setItem('clickCount', count);
      updateUI();

      const badges = {
        10: "üéâ –ë–µ–π–¥–∂ –∑–∞ 10 –∫–ª–∏–∫–æ–≤!",

        1000: "üí∞ –ë–µ–π–¥–∂ –∑–∞ 1000 –∫–ª–∏–∫–æ–≤!",
        5000: "ü§ñ –ë–µ–π–¥–∂ –∑–∞ 5000 –∫–ª–∏–∫–æ–≤!",
        10000: "üèÜ –ë–µ–π–¥–∂ –∑–∞ 10000 –∫–ª–∏–∫–æ–≤!",
        50000: "üî• –ë–µ–π–¥–∂ –∑–∞ 50000 –∫–ª–∏–∫–æ–≤!",

      if (badges[count]) alert(badges[count]);
    }

    function applySkin(gradient) {
      button.style.background = gradient;
      localStorage.setItem('skinGradient', gradient);

    function buyUpgrade(type, cost) {
      if (count < cost) {
        alert("–ù–µ —Ö–≤–∞—Ç–∞–µ—Ç –∫–ª–∏–∫–æ–≤!");
        return;
      }
      count -= cost;

      if (type === "multiplier") {
        multiplier++;
        localStorage.setItem('clickMultiplier', multiplier);
        alert("–ú–æ—â–Ω–æ—Å—Ç—å –∫–ª–∏–∫–∞ —É–≤–µ–ª–∏—á–µ–Ω–∞! üî•");
      } else if (type === "autoclick") {

          alert("–ê–≤—Ç–æ–∫–ª–∏–∫–µ—Ä –≤–∫–ª—é—á–µ–Ω! ü§ñ");
          startAutoclick();
        } else {
          alert("–ê–≤—Ç–æ–∫–ª–∏–∫–µ—Ä —É–∂–µ –≤–∫–ª—é—á–µ–Ω!");
        }
      }

      localStorage.setItem('clickCount', count);
      updateUI();
    }

    function startAutoclick() {
      if (autoclick) {
        setInterval(() => {
          count += multiplier;
          localStorage.setItem('clickCount', count);
          updateUI();
        }, 1000);
      }
    }

    window.onload = () => {
      const savedSkin = localStorage.getItem('skinGradient');
      if (savedSkin) button.style.background = savedSkin;
      updateUI();
      if (autoclick) startAutoclick();
    };


  const badges = document.querySelectorAll('.badge');
  const clickCount = parseInt(localStorage.getItem('clickCount')) || 0;

  badges.forEach(badge => {
    const required = parseInt(badge.dataset.required);

    const progress = document.createElement('div');
    progress.style.marginTop = '0.5rem';
    progress.style.fontSize = '0.85rem';
    progress.style.color = '#aaa';

    if (clickCount >= required) {
      badge.classList.add('active');
      progress.textContent = '‚úÖ –ü–æ–ª—É—á–µ–Ω–æ!';
      progress.style.color = '#8ef58e';
