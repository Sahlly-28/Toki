      height: 100vh;

    header {

      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      box-sizing: border-box;
    }

    header a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    header a:hover {
      color: #ffd700;
    }

    form {
      background: #111;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px #7c3aed;
      width: 300px;
      margin-top: auto;
      margin-bottom: auto;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      margin-bottom: 1rem;
    }

    button {
      width: 100%;
      padding: 0.7rem;
      font-size: 1rem;
      background: #7c3aed;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {

    .error {

</head>
