<div id="mainContent">
  <div id="friendsList">
    <h2>–î—Ä—É–∑—å—è</h2>
    <ul id="friendsUl"></ul>

    <form id="addFriendForm">
      <input type="text" id="newFriendName" placeholder="–î–æ–±–∞–≤–∏—Ç—å –¥—Ä—É–≥–∞ –ø–æ –Ω–∏–∫—É" autocomplete="off" required minlength="2" />
      <button type="submit">–î–æ–±–∞–≤–∏—Ç—å</button>
    </form>

    <div id="chatHeader">–í—ã–±–µ—Ä–∏—Ç–µ –¥—Ä—É–≥–∞</div>
    <div id="messages"></div>
    <form id="messageForm" style="display:none;">
      <input type="text" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ" autocomplete="off" required />

<script>
  // –¢–≤–æ–π JS –∫–æ–¥ –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π
  // –û–±—ä—è–≤–ª–µ–Ω–∏–µ logoutBtn —Ä–∞–Ω—å—à–µ –≤ —Å–∫—Ä–∏–ø—Ç–µ!
  const logoutBtn = document.getElementById('logoutBtn');

  logoutBtn.addEventListener('click', () => {
    if (confirm('–í—ã –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ —Ö–æ—Ç–∏—Ç–µ –≤—ã–π—Ç–∏?')) {
      localStorage.removeItem('username');
      localStorage.removeItem('clickCount');
      window.location.href = 'login.html';
    }
  });

  // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
  const username = localStorage.getItem('username');
  if (!username) {
    window.location.href = 'login.html';
  }

  const friendsUl = document.getElementById('friendsUl');
  const chatHeader = document.getElementById('chatHeader');
  const messagesDiv = document.getElementById('messages');
  const messageForm = document.getElementById('messageForm');
  const messageInput = document.getElementById('messageInput');
  const addFriendForm = document.getElementById('addFriendForm');
  const newFriendNameInput = document.getElementById('newFriendName');

  let friends = JSON.parse(localStorage.getItem('friends_' + username)) || [];
  let activeFriend = null;
  let chatKey = null;

  function saveFriends() {
    localStorage.setItem('friends_' + username, JSON.stringify(friends));
  }

  function renderFriends() {
    friendsUl.innerHTML = '';
    friends.forEach(friend => {
      const li = document.createElement('li');
      li.textContent = friend;
      li.tabIndex = 0;
      if (friend === activeFriend) li.classList.add('active');
      li.onclick = () => {
        activeFriend = friend;
        chatKey = `chat_${username}_${activeFriend}`;
        renderFriends();
        loadMessages();
      };
      li.onkeypress = (e) => {
        if(e.key === "Enter") {
          li.onclick();
        }
      }
      friendsUl.appendChild(li);
    });
  }

  function loadMessages() {
    if (!activeFriend) {
      chatHeader.textContent = "–í—ã–±–µ—Ä–∏—Ç–µ –¥—Ä—É–≥–∞";
      messagesDiv.innerHTML = '';
      messageForm.style.display = 'none';
      return;
    }

    chatHeader.textContent = `–ß–∞—Ç —Å ${activeFriend}`;
    messageForm.style.display = 'flex';

    let chat = JSON.parse(localStorage.getItem(chatKey)) || [];
    messagesDiv.innerHTML = '';
    chat.forEach(msg => {
      const div = document.createElement('div');
      div.classList.add('message');
      div.classList.add(msg.sender === username ? 'sent' : 'received');
      div.textContent = msg.text;
      messagesDiv.appendChild(div);
    });
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  messageForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const text = messageInput.value.trim();
    if (!text) return;
    let chat = JSON.parse(localStorage.getItem(chatKey)) || [];
    chat.push({sender: username, text});
    localStorage.setItem(chatKey, JSON.stringify(chat));
    messageInput.value = '';
    loadMessages();
  });

  addFriendForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const friendName = newFriendNameInput.value.trim();
    if (friendName.length < 2) {
      alert('–ò–º—è –¥—Ä—É–≥–∞ –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –º–∏–Ω–∏–º—É–º 2 —Å–∏–º–≤–æ–ª–∞');
      return;
    }
    if (friendName === username) {
      alert('–ù–µ–ª—å–∑—è –¥–æ–±–∞–≤–∏—Ç—å —Å–∞–º–æ–≥–æ —Å–µ–±—è');
      return;
    }
    if (friends.includes(friendName)) {
      alert('–≠—Ç–æ—Ç –¥—Ä—É–≥ —É–∂–µ –µ—Å—Ç—å –≤ —Å–ø–∏—Å–∫–µ');
      return;
    }
    friends.push(friendName);
    saveFriends();
    renderFriends();
    newFriendNameInput.value = '';
  });

  renderFriends();
  loadMessages();
</script>
